local-hostname: ${common_prefix}-haproxy.${base_domain}
instance-id: ${common_prefix}-haproxy

network:
  version: 2
  ethernets:
    ens192:
      dhcp4: false
      addresses:
        - ${haproxy_ip}/${split("/", subnet_cidr)[1]}
      gateway4: ${cidrhost(subnet_cidr, 1)}
      nameservers:
        addresses: [${cidrhost(subnet_cidr, 1)}]
        search:
          - ${base_domain}
