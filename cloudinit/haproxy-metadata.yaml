local-hostname: haproxy.${base_domain}
instance-id: haproxy

network:
  version: 2
  ethernets:
    ens192:
      dhcp4: false
      addresses:
        - ${cidrhost(subnet_cidr, 9)}/${split("/", subnet_cidr)[1]}
      gateway4: ${cidrhost(subnet_cidr, 1)}
      nameservers:
        addresses: [${cidrhost(subnet_cidr, 1)}]
        search:
          - ${base_domain}
