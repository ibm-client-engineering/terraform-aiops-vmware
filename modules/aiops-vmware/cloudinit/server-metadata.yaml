local-hostname: ${common_prefix}-k3s-server-${index}.${base_domain}
instance-id: ${common_prefix}-k3s-server-${index}

network:
  version: 2
  ethernets:
    ens192:
      dhcp4: false
      addresses:
        - ${k3s_server_ip}/${split("/", subnet_cidr)[1]}
      gateway4: ${cidrhost(subnet_cidr, 1)}
      nameservers:
        addresses: [${cidrhost(subnet_cidr, 1)}]
        search:
          - ${base_domain}
